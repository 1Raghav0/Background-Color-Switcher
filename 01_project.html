<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Switcher</title>
    <link rel="stylesheet" href="p1.css">
</head>
<body style="color: rgb(235, 176, 103);">
    <h1 style="text-align: center;">Color Scheme Switcher</h1>
    <div class="main">
        <div class="button" id="grey"></div>
        <div class="button" id="white"></div>
        <div class="button" id="blue"></div>
        <div class="button" id="purple"></div>
        <div class="button" id="green"></div>
    </div>
    <h2 style="text-align: center;">
        Try clicking on one of the colors above
        <span>to change the background color of this page!</span>
    </h2>
    <script src="p1.js"></script>
</body>
</html>
